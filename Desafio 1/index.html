<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Jogo do Bixo</title>
  <script src="./Type.js"></script>
  <script src="./Bonus.js"></script>
  <script src="./Message.js"></script>
  <script src="./Player.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="options">
    <select id="selectLanguage">
    </select>
  </div>
  <div id="arena">
    <div id="opponent">
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/dinossaur.gif" alt="Dinossaur" id="opponent-image">
      <div class="grass"></div>
    </div>
    <div id="pikachu">
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/pirate.gif" alt="Pirate" id="player-image">
      <div class="grass"></div>
    </div>
    <div id="options">
      <div class="row">
        <button id="attack1-button">
          Reprovação em Cálculo
        </button>
        <button id="attack2-button">
          Jogar água no PC do amiguinho
        </button>
      </div>
      <div class="row">
        <button id="attack3-button">
          Segmentation Fault
        </button>
        <button id="attack4-button">
          Transformar em membro do GEMA
        </button>
      </div>
    </div>
    <div>
      <p id="text">
      </p>
    </div>
  </div>
  <script>

    //Initialize the text of status of arena
    document.getElementById("text").innerHTML = chooseOneAttack;

    //Make the selecter of languages
    var selectLanguage = document.getElementById("selectLanguage");
    languages.map((language) => {
      var option = document.createElement("option");
      option.text = language;
      option.value = language;
      selectLanguage.add(option);
    })

    //Set a event listener to select of languages
    selectLanguage.onchange = function() {
      var index = document.getElementById("selectLanguage").selectedIndex;
      initializeMessage(languages[index]);
      document.getElementById("text").innerHTML = chooseOneAttack;
    }

  </script>
  <script src="ex.js"></script>
</body>
</html>
